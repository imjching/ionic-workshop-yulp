<ion-view view-title="Search" ng-controller="SearchCtrl as vm">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Input location here" ng-model="vm.toSearch">
      </label>
      <button class="button button-outline button-positive" ng-click="vm.search()">
        Search
      </button>
    </div>

    <div class="list list-inset">
      <a class="item item-thumbnail-left item-icon-right" ng-repeat="business in vm.businesses" ui-sref="home.feed-details({ businessId: business.id })">
        <img ng-src="{{ business.image_url }}">
        <h4>{{ business.name }}</h4>
        <img ng-src="{{ business.rating_img_url }}">
        <h5><i class="ion-ios-telephone"></i>&nbsp;{{ business.display_phone }}</h5>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>

  </ion-content>
</ion-view>
